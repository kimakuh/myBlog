# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/
# File: themes/bootstrap-blog/_config.yml

# Header
navbar_brand: false
menu:
    Home:  /
    archives: archives/index.html
    'PORTFOLIO': page/index.html
    'GITHUB' : https://github.com/kimakuh
    'RESUME' : wntd.co/tWLYc6
rss: /atom.xml

# Content
excerpt_link: Read More
fancybox: true

# Sidebar
widgets:
- about         # See also: `about_content`
- category
- tag
- tagcloud
- archives
- recent_posts
about_widget_content: >
  <p>Etiam porta <em>sem malesuada magna</em> mollis euismod.
  Cras mattis consectetur purus sit amet fermentum. Aenean
  lacinia bibendum nulla sed consectetur.</p>

# Miscellaneous
google_analytics:
favicon:
twitter:
google_plus:


# Site
title: Hello, I am Front-End Developer
subtitle: 안녕하세요.
description:
keywords:
author: Kim GaRam
language: ko
timezone: Asia/Seoul

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://kimakuh.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hiero


theme_config:
  # Header
  navbar_brand: <img src="/navbrand.png">
  menu:
    Home: /
    'archives' : archives/index.html
    'PORTFOLIO' : page/index.html
    'GITHUB' : https://github.com/kimakuh
    'PROJECT' : page/project/sub_layout_max.html


  widgets:
    - about
    - category
    - recent_posts
    - tag

  about_widget_content: >
    <p>This is <strong>custom content</strong> for the
    "about" sidebar widget.</p>



# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/kimakuh/kimakuh.github.io.git



archive_generator:
    per_page: 0
    yearly: false
    monthly: false
    daily: false
